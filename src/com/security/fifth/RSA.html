<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA</title>
    <script defer src="RSA.js"></script>
</head>

<body>
    <form id="form">
        <textarea name="message" id="message" cols="60" rows="15" placeholder="Enter Your Message"></textarea><br>
        <button id="submit">RSA OPERATION</button>
        <button type="reset">RESET</button>
    </form>
    <h2>First Prime Number :<span id="first-prime"></span></h2>
    <h2>Second Prime Number :<span id="second-prime"></span></h2>
    <h2>N :<span id="n"></span></h2>
    <h2>Message :<span id="plain-text"></span> </h2>
    <h2>Residue (Totient Function Value) :<span id="residue"></span> </h2>
    <h2>Public Key :<span id="public-key"></span> </h2>
    <h2>Private Key :<span id="private-key"></span> </h2>
    <h2>Encrypted Message :<span id="encrypt"></span> </h2>
    <h2>Decrypted Message :<span id="decrypt"></span> </h2>
</body>

</html>
